apply plugin: 'java';
apply plugin: 'application';
apply plugin: 'maven';
apply plugin: 'groovy';

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories{
	mavenCentral()
}

dependencies {
	compile "net.sf.jopt-simple:jopt-simple:5.0.2"
	runtime "net.sf.jopt-simple:jopt-simple:5.0.2"
}

// Creates the task "cli"
task cli( type: JavaExec ) {
	main = 'CLIcode';
	classpath = sourceSets.main.runtimeClasspath
}

mainClassName = "CLIcode"

// Need this for the Manifest file
jar {
   manifest {
	attributes (
		'Class-Path': configurations.compile.collect{ it.getName() }.join(' '),
		'Main-Class': 'CLIcode'
	)
   }
}
